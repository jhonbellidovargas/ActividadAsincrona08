<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="./img/icon.png" />
    <meta name="description" content="Curso de JavaScript Avanzado" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="" />
    <title>Sesión 6</title>
  </head>
  <body>
    <section style="background-color: #0e7a5f; min-height: 100vh">
      <section class="container py-5 h-100">
        <section
          class="row d-flex justify-content-center align-items-center h-100"
        >
          <section class="col-lg-8 col-xl-6">
            <section class="card rounded-3">
              <section class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 text-center">
                  Validacion de formularios
                </h3>
                <form class="px-md-2">
                  <section class="row">
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtUsuario">Usuario</label>
                      <section class="input-group">
                        <input
                          type="text"
                          id="txtUsuario"
                          class="form-control"
                        />
                        <span class="input-group-text d-none" id="usuarioCheck">
                          <i class="fas"></i>
                        </span>
                      </section>
                      <p id="errorUsuario" class="text-danger"></p>
                    </section>
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtNombre">Nombre</label>
                      <section class="input-group">
                        <input
                          type="text"
                          id="txtNombre"
                          class="form-control"
                        />
                        <span class="input-group-text d-none" id="nombreCheck">
                          <i class="fas"></i>
                        </span>
                      </section>
                      <p id="errorNombre" class="text-danger"></p>
                    </section>
                  </section>
                  <section class="row">
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtContraseña"
                        >Contraseña</label
                      >
                      <section class="input-group">
                        <input
                          type="password"
                          id="txtContraseña"
                          class="form-control"
                        />
                        <span class="input-group-text d-none" id="contraseñaCheck">
                          <i class="fas"></i>
                        </span>
                      </section>
                      <p id="errorContraseña" class="text-danger"></p>
                    </section>
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtContraseña2"
                        >Repetir contraseña</label
                      >
                      <section class="input-group">
                        <input
                          type="password"
                          id="txtContraseña2"
                          class="form-control"
                        />
                        <span class="input-group-text d-none" id="contraseña2Check">
                          <i class="fas"></i>
                        </span>
                      </section>
                      <p id="errorContraseña2" class="text-danger"></p>
                  </section>
                  <section class="row">
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtCorreo">Correo</label>
                      <section class="input-group">
                        <input
                          type="text"
                          id="txtCorreo"
                          class="form-control"
                        />
                        <span class="input-group-text d-none" id="correoCheck">
                          <i class="fas"></i>
                        </span>
                      </section>
                      <p id="errorCorreo" class="text-danger"></p>
                    </section>
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtCelular">Celular</label>
                      <section class="input-group">
                        <input
                          type="text"
                          id="txtCelular"
                          class="form-control"
                        />
                        <span class="input-group-text d-none" id="celularCheck">
                          <i class="fas"></i>
                        </span>
                      </section>
                      <p id="errorCelular" class="text-danger"></p>
                  </section>
                  <button type="button" class="btn btn-success btn-lg mb-1" id="btnEnviar">
                    Enviar
                  </button>
                </form>
              </section>
            </section>
            
          </section>
          <section class="alert alert-success mt-2 d-none" role="alert" id="bannerConfirmacion">
            <h4 class="alert-heading text-center">Bien hecho!</h4>
            <p class="text-center">Los datos se enviaron correctamente</p>
          </section>
        </section>
        
      </section>
    </section>
  </body>
</html>
<script src="./js/tarea8.js"></script>
