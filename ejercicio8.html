<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="./img/icon.png" />
    <meta name="description" content="Curso de JavaScript Avanzado" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Sesión 8</title>
  </head>
  <body>
    <section
      style="background-color: #7d87e4; min-height: 100vh"
      class="d-flex justify-content-center align-items-center h-100"
    >
      <section class="container py-3">
        <section
          class="row d-flex justify-content-center align-items-center h-100"
        >
          <section class="col-lg-8 col-xl-6">
            <section
              class="card rounded-3"
              style="box-shadow: 0 0 10px 0 rgba(228, 227, 227, 0.568)"
            >
              <section class="card-body p-2 p-md-3">
                <h3 class="mb-1 pb-1 pb-md-0 mb-md-3 px-md-1 text-center">
                  Formulario de datos
                </h3>
                <form class="px-md-2">
                  <section class="row">
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtNombre">Nombre</label>
                      <input type="text" id="txtNombre" class="form-control" />
                      <p id="errorNombre" class="text-danger"></p>
                    </section>
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtApellido"
                        >Apellido</label
                      >
                      <input
                        type="text"
                        id="txtApellido"
                        class="form-control"
                      />
                      <p id="errorApellido" class="text-danger"></p>
                    </section>
                    <section class="col-md-12 form-outline mb-2">
                      <label class="form-label" for="txtCorreo">Correo</label>
                      <input type="email" id="txtCorreo" class="form-control" />
                      <p id="errorCorreo" class="text-danger"></p>
                    </section>
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtFecha"
                        >Fecha de nacimiento</label
                      >
                      <input type="date" id="txtFecha" class="form-control" />
                      <p id="errorFecha" class="text-danger"></p>
                    </section>
                    <section class="col-md-6 form-outline mb-2">
                      <label class="form-label" for="txtGenero">Género</label>
                      <select
                        class="form-select"
                        id="txtGenero"
                        aria-label="Default select example"
                      >
                        <option selected>Seleccione una opción</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                      </select>
                      <p id="errorGenero" class="text-danger"></p>
                    </section>
                    <section class="d-flex justify-content-center">
                      <button
                        type="button"
                        class="btn btn-success btn-lg mb-1"
                        id="btnEnviar"
                      >
                        Enviar
                      </button>
                    </section>
                  </section>
                </form>
              </section>
            </section>
          </section>
          <section
            class="alert alert-success mt-1 d-none"
            role="alert"
            id="bannerConfirmacion"
          >
            <p class="text-center">Los datos se enviaron correctamente</p>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
<script src="./js/jercicio.js"></script>
